

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" (click)="myAction()" href="/about" >Profile</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-list>
    <ion-item>
      <ion-buttons slot="start">
        <ion-icon name="person-outline"></ion-icon>        
        <ion-button routerLink="/tabs/tab3">Account</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-buttons slot="start">
        <ion-icon name="notifications-outline"></ion-icon>        
        <ion-button routerLink="/tabs/tab3">Give Feedback</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-buttons slot="start">
        <ion-icon name="settings-outline"></ion-icon>        
        <ion-button routerLink="/tabs/tab3">Settings</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-buttons slot="start">
        <ion-icon name="help-circle-outline"></ion-icon>        
        <ion-button routerLink="/tabs/tab3">Help and Support</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
        <ion-buttons slot="start">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-button routerLink="/about">About the App</ion-button>
        </ion-buttons>
      </ion-item>
  </ion-list>


  <br><br>
    <ion-button (click)="myAction()"  expand="full" href="/login">
      <ion-icon name="log-out-outline"></ion-icon>
      Log Out
    </ion-button>
  

</ion-content>
